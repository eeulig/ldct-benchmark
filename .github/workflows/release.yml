name: release
run-name: Build üì¶ and üìù for release v${{ github.event.release.tag_name }}

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  verify-test:
    uses: ./.github/workflows/verify_test.yml
  
  verify-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10" 
    - name: Verify version number
      run: |
        python .github/workflows/version_manager.py none ${{ github.event.release.tag_name }}

  publish:
    needs: ["verify-test", "verify-version"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Build and Upload to PyPI
      run: |
        pip install build twine
        python -m build
        python3 -m twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TWINE_TOKEN }}
        TWINE_REPOSITORY: pypi

  build-docs:
    uses: ./.github/workflows/build_release_docs.yml
    needs: ["verify-test", "verify-version"]
